<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loy Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Navbar */
        .navbar {
            
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Body */
        body {
            padding-top: 56px;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333333;
        }

        /* Section Heading */
        h2 {
            margin-top: 20px;
            font-size: 2rem;
            text-align: center;
            color: #003366; /* Dark blue */
        }

        /* Booking Section */
        #booking {
            background-color: #e6f2ff; /* Lighter blue background */
            padding: 60px 15px;
        }

        #booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #00509e; /* Medium blue border */
        }

        /* Form Inputs */
        #booking-form input[type="text"],
        #booking-form input[type="email"],
        #booking-form input[type="date"],
        #booking-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        /* Button Styling */
        #booking-form button {
            background-color: #00509e; /* Medium blue */
            color: #ffffff;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
        }

        #booking-form button:hover {
            background-color: #003366; /* Dark blue on hover */
        }

          /* Footer Styling */
          footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            #booking-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Loy Hotel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="rooms.html">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="booking.html">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="reviews.html">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section id="booking">
        <div class="container">
            <h2>Book Your Stay</h2>
            <form id="booking-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="date" placeholder="Check-in Date" required>
                <input type="date" placeholder="Check-out Date" required>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>
    
     <!-- Footer -->
     <footer>
        <p>&copy; 2024 Loy Hotel. All Rights Reserved.</p>
        <div>
            <a href="#home">Home</a> |
            <a href="#about">About Us</a> |
            <a href="#contact">Contact</a>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Qas2I2siGPHlFtey9es54MWZ2OSGHI4ypOqzllF8xUNYnsnmr/XMw8p9j0s+Bo9g" crossorigin="anonymous"></script>
</body>
</html>
