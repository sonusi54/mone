<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loy Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        body {
            padding-top: 56px;
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        section#gallery {
            padding: 60px 15px;
            background-color: #f8f9fa;
        }

        section#gallery h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Loy Hotel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="rooms.html">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="booking.html">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="reviews.html">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="img/room1.jpg.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="img/room2.jpg.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="img/room3.jpg.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-item">
                <img src="img/room4.jpg" alt="Gallery Image 4">
            </div>
            <div class="gallery-item">
                <img src="img/room5.jpg.jpg" alt="Gallery Image 5">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Loy Hotel. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MvoHqlkhvIhEXzsdDA4VLFvZPp8GZ6K5VY9N3KJf+FAR4ZddZbRWxykKaecK0mPF" crossorigin="anonymous"></script>
</body>

</html>
